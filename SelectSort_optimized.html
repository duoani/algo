<div class="program">
    <h1>Program [Optimized Select Sort]</h1>
    <p>在要排序的一组数中，选出最小（或者最大）的一个数与第1个位置的数交换；然后在剩下的数当中再找最小（或者最大）的与第2个位置的数交换，依次类推，直到第n-1个元素（倒数第二个数）和第n个元素（最后一个数）比较为止。</p>
    <p>简单选择排序，每趟循环只能确定一个元素排序后的定位。我们可以考虑改进为每趟循环确定两个元素（当前趟最大和最小记录）的位置,从而减少排序所需的循环次数。改进后对n个数据进行排序，最多只需进行[n/2]趟循环即可。具体实现如下：</p>
    <textarea id="code" cols="30" rows="23">
function selectSort(arr){
    algo.start(arr);
    var len=arr.length, i, min, max, temp;
    for(var i=0; i<len/2; i++){
        algo.changeGuard(i-1, i, "Set Guard at: "+i);
        algo.changeGuard(len-i, len-i-1, "Set Guard at: "+(len-i-1));
        min = i;
        max = i;
        for(var j=i+1; j<len-i-1; j++){
            if(arr[j] > arr[max]){
                max = j;
                continue;
            }
            if(arr[j] < arr[min]){
                min = j;
            }
        }
        if(min != i){
            algo.compare(i, min, "arr["+min+"]:"+arr[min]+" is the minimum");
            algo.swapOrigin(i, min, "Swap");
            temp = arr[min]; arr[min] = arr[i]; arr[i] = temp;
        }
        if(max != len-i-1){
            if(max == i){
                max = min;
            }
            algo.compare(len-i-1, max, "arr["+max+"]:"+arr[max]+" is the maximum");
            algo.swapOrigin(len-i-1, max, "Swap");
            temp = arr[max]; arr[max] = arr[len-i-1]; arr[len-i-1] = temp;
        }
    }
    algo.complete("Sort completed!");
    return arr;
}
selectSort([281,77,122,11,2,76,99,31]);
    </textarea>
