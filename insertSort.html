<div class="program">
    <h1>Program [Insert Sort]</h1>
    <p>将一个记录插入到已排序好的有序表中，从而得到一个新，记录数增1的有序表。即：先将序列的第1个记录看成是一个有序的子序列，然后从第2个记录逐个进行插入，直至整个序列有序为止。</p>
    <p>要点：设立哨兵，作为临时存储和判断数组边界之用。</p>
    <textarea id="code" cols="30" rows="23">
function insertSort(arr){
    algo.start(arr);
    for(var i=1; i<arr.length; i++){
        algo.compare(i, i-1, "Compare "+arr[i]+" with "+arr[i-1]);
        if(arr[i] < arr[i-1]){
            algo.hit(i, arr[i]+" < "+arr[i-1]+", hit!");
            algo.setGuard(i, "Set Guard at: "+i);
            var flag = arr[i];
            algo.setTemp(arr[i], "set flag:"+arr[i]);
            algo.updateOrigin(i, arr[i-1], "Move arr["+(i-1)+"]"+arr[i-1]+" to arr["+i+"]");
            arr[i] = arr[i-1];
            for(var j=i-1; j>=0 && flag < arr[j]; j--){
                algo.updateOrigin(j+1, arr[j], "Move arr["+(j)+"]"+arr[j]+" to arr["+(j+1)+"]");
                arr[j+1] = arr[j];
            }
            algo.updateOrigin(j+1, flag, "Move flag to arr["+(j+1)+"]");
            arr[j+1] = flag;
        }
    }
    algo.complete("Sort completed!");
    return arr;
}
insertSort([281,77,122,11,2,76,99,31]);
    </textarea>
