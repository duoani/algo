<body>
<div class="program">
    <h1>Program [Select Sort]</h1>
    <p>在要排序的一组数中，选出最小（或者最大）的一个数与第1个位置的数交换；然后在剩下的数当中再找最小（或者最大）的与第2个位置的数交换，依次类推，直到第n-1个元素（倒数第二个数）和第n个元素（最后一个数）比较为止。</p>
    <textarea id="code" cols="30" rows="23">
function selectSort(arr){
    algo.start(arr);
    var min, temp;
    for(var i=0, len=arr.length; i<len; i++){
        algo.setGuard(i, "Set Guard at: "+i);
        min = i;
        for(var j=i+1; j<len; j++){
            if(arr[j] < arr[min]){
                min = j;
            }
        }
        algo.compare(i, min, "arr["+min+"]:"+arr[min]+" is the minimum");
        if(min != i){
            algo.swapOrigin(i, min, "Swap");
            temp = arr[i]; arr[i] = arr[min]; arr[min] = temp;
        }
    }
    algo.complete("Sort completed!");
    return arr;
}
selectSort([281,77,122,11,2,76,99,31]);
    </textarea>
    <button id="btnRun">Run</button>
</div>
