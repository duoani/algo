<div class="program">
    <h1>Program [Bubble Sort]</h1>
    <textarea id="code" cols="30" rows="10">
function bubbleSort(arr){
    algo.start(arr);
    for(var i=0; i<arr.length-1; i++){
        var temp;
        algo.guard(arr.length-i-1, "Set Guard at: "+(arr.length-i-1));
        for(var j=0; j<arr.length-i-1; j++){
            algo.compare(j, j+1, "Compare "+arr[j]+" with "+arr[j+1]);
            if(arr[j] > arr[j+1]){
                algo.hit(j+1, arr[j]+" > "+arr[j+1]+", hit!");
                temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
                algo.swapOrigin(j, j+1, "Swap");
            }
        }
    }
    algo.complete("Sort completed!");
    return arr;
}
bubbleSort([281,77,122,11,2,76,99,31]);
    </textarea>
    <button id="btnRun">Run</button>
</div>
